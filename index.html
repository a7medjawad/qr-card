<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#d6e2f0] font-[Outfit] grid place-items-center h-screen">
    <main
      class="justify-items-center bg-white rounded-3xl shadow-xl grid grid-cols-1 md:p-16 md:w-[22%] md:gap-6 md:pt-4 md:px-4 sm:p-8 sm:w-[40%] sm:gap-6 sm:pt-4 sm:px-4 mx-auto px-3 pt-4 gap-5 w-[80%]"
    >
      <img
        class="rounded-xl block w-full"
        src="images/image-qr-code.png"
        alt="img qr code"
      />

      <h1 class="font-bold text-center text-xl md:text-2xl px-2">
        Improve your front-end skills by building projects
      </h1>
      <p
        class="font-light text-center text-base text-[#7b879d] md:pb-1 pb-10 px-2"
      >
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>
  </body>
</html>
