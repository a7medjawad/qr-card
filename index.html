<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#d6e2f0] font-[Outfit]">
    <div
      class="min-h-screen flex justify-items-center align-middle items-center"
    >
      <div class="md:p-16 p-8 md:w-2/6 mx-auto">
        <div class="bg-white rounded-3xl shadow-xl grid grid-cols-1 p-4">
          <img
            class="rounded-xl block w-full"
            src="images/image-qr-code.png"
            alt="img qr code"
          />

          <div class="px-3 md:px-6 py-5">
            <h1 class="font-bold text-center text-xl md:text-2xl">
              Improve your front-end skills by building projects
            </h1>
            <p class="font-light text-center text-base pt-4 text-[#7b879d]">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
